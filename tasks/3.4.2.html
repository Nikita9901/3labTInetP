<html>
<head>
    <title>Вычисление среднемесячного дохода</title>
    <script language="JavaScript1.2" src="../lib/stat_pvn.js"></script>
    <script language="JavaScript1.2">
        function income(ob_frm) {
            var x1 = [];
            var months = [
                "январь", "февраль", "март", "апрель", "май", "июнь",
                "июль", "август", "сентябрь", "октябрь", "ноябрь", "декабрь"
            ];

            for (var i = 0; i < ob_frm.elements.length - 3; i++) {
                x1[i] = 1.0 * ob_frm.elements[i].value;
            }

            var inc_mean = Math.round(mean(x1) * 1000) / 1000;
            ob_frm.result.value = inc_mean;

            var maxIncome = max_arr(x1);
            var minIncome = min_arr(x1);

            var maxIndex = x1.indexOf(maxIncome);
            var minIndex = x1.indexOf(minIncome);

            alert("Максимальный доход (" + months[maxIndex] + "): " + maxIncome);
            alert("Минимальный доход (" + months[minIndex] + "): " + minIncome);
        }
    </script>
</head>
<body bgcolor="#f8f8ff">
    <h2>Вычисление среднемесячного дохода студента Петрова</h2>
    <p>Введите полученные Вами суммы за месяцы:
        <FORM name="form1">
            январь: <input id="m1" type="text" size=8 value="125.55">
            февраль: <input id="m2" type="text" size=8 value="135.55">
            март: <input id="m3" type="text" size=8 value="145.55"><br>
            апрель: <input id="m4" type="text" size=8 value="155.55">
            май: <input id="m5" type="text" size=8 value="165.55">
            июнь: <input id="m6" type="text" size=8 value="175.55"><br>
            июль: <input id="m7" type="text" size=8 value="185.55">
            август: <input id="m8" type="text" size=8 value="195.55">
            сентябрь: <input id="m9" type="text" size=8 value="205.55"><br>
            октябрь: <input id="m10" type="text" size=8 value="215.55">
            ноябрь: <input id="m11" type="text" size=8 value="225.55">
            декабрь: <input id="m12" type="text" size=8 value="235.55"><br><br>

            Средний доход за
            <script>document.write(form1.elements.length)</script> месяцев:
            <input type="text" size=8 name="result"><br><br>

            <input type="button" value="Вычислить" onClick="income(form1)">
            <input type="reset" value="Обновить">
        </FORM>
    </p>
</body>
</html>
