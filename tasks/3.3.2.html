<html>
<head>
    <title>Простая страница</title>
    <script language="JavaScript">
        dateVar = new Date();
        day_per_ms = 1000 * 60 * 60 * 24;
        ten_day_per_ms = 7 * day_per_ms;
        today_ms = dateVar.getTime();
        today_ms += ten_day_per_ms;
        dateVar.setTime(today_ms);
        ten_day = dateVar.toLocaleDateString();
        alert("Дата через " + ten_day_per_ms / day_per_ms + " дней от текущей даты :-) : " + ten_day);
    </script>
</head>
<body></body>
</html>
