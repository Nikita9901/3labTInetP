<html>
<head><title>Простейшая страничка</title>
<script language="JavaScript">
var x = 0, breakat;
breakat = prompt("Введите число для прерывания цикла от 1 до 10-ти ", "");
while (x < 10)
 {
 if (x == breakat)
 {
 break;
 }
 alert(x);
 x++;
 }

 for(x=0; x < 10; x++)
 {
 if (x == breakat)
 {
 break;
 }
 alert(x);
 }
alert ("Не забудьте про условие задания 4.5.8 !");
</script>
</head>
<body></body>
</html>
