<html>
<head><title>Простейшая страничка</title>
<script language="JavaScript">
var yourchoice;
yourchoice = prompt("Enter: a, b, c, d or e", "");
switch (yourchoice)
{
case "a":
    var j=0;
    for(i=0; i<3; i++){j+=i;}
    alert(j);
    break;

case "b":
    var j=0;
    j++;
    alert(j);
    break;
 
case "c":
    var j = 1;
    for (var i = 1; i <= 5; i++) {
        j *= i;
    }
    alert(j);
    break;

case "d":
    var j = 0;
    for (var i = 1; i <= 10; i++) {
        if (i % 2 === 0) {
            j += i;
        }
    }
    alert(j);
    break;

case "e":
    var j = 0;
    for (var i = 1; i <= 10; i++) {
        if (i % 2 != 0) {
            j += i;
        }
    }
    alert(j);
    break;

default:
    alert("Incorrect data!");
    break;
} 
</script>
</head>
<body></body>
</html>
