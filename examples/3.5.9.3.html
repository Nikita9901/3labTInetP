<html>
<head><title>Простейшая страничка</title>
<script language="JavaScript">
var yourchoice;
yourchoice = confirm("Вы ведь сейчас одна (один) сидите за компьютером?")
switch (yourchoice)
 {
 case true:
 alert("Видите, я угадал!");
 break;
 case false:
 alert("Да? А как же можно что-то вдвоем делать на персональном компьютере?");
 break;
 }
</script>
</head>
<body></body>
</html>
