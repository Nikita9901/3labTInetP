<html>
<head><title>Простейшая страничка</title>
<script language="JavaScript">
var yourchoice;
yourchoice = prompt("Загадайте число от 1 до 4", "1, 2, 3 or 4")
switch (yourchoice)
{
case "1":
 alert("Вы ввели число 1");
 break;
case "2":
 alert("Вы ввели число 2");
 break;
case "3":
 alert("Вы ввели число 3");
 break;
case "4":
 alert("Вы ввели число 4");
 break;
default:
 alert("Вы не ввели число, попадающее в промежуток от 1 до 4");
 break;
}
</script>
</head>
<body></body>
</html>
